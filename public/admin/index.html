<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Content Manager</title>
    <style>
      body { margin: 0; }
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
      }
      .login-box {
        text-align: center;
        max-width: 400px;
        padding: 2rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      .login-box h1 { margin: 0 0 0.5rem; font-size: 1.5rem; }
      .login-box p { color: #666; margin: 0 0 1.5rem; font-size: 0.9rem; }
      .login-box input {
        width: 100%;
        padding: 0.6rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 0.9rem;
        box-sizing: border-box;
      }
      .login-box button {
        padding: 0.6rem 1.5rem;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
      }
      .login-box button:hover { background: #1976d2; }
    </style>
  </head>
  <body>
    <script>
      (function() {
        var stored = localStorage.getItem('netlify-cms-user');
        if (stored) {
          try {
            var user = JSON.parse(stored);
            if (user && user.token) return;
          } catch(e) {}
        }

        document.addEventListener('DOMContentLoaded', function() {
          var container = document.createElement('div');
          container.className = 'login-container';
          container.innerHTML =
            '<div class="login-box">' +
              '<h1>Content Manager</h1>' +
              '<p>Enter your GitHub Personal Access Token to log in.<br>The token needs <strong>repo</strong> scope.</p>' +
              '<input type="password" id="pat-input" placeholder="ghp_xxxxxxxxxxxx" />' +
              '<button id="pat-submit">Login</button>' +
            '</div>';
          document.body.appendChild(container);

          document.getElementById('pat-submit').addEventListener('click', function() {
            var token = document.getElementById('pat-input').value.trim();
            if (token) {
              localStorage.setItem('netlify-cms-user', JSON.stringify({
                token: token,
                name: 'GitHub User',
                login: '1Tipster',
                avatar_url: ''
              }));
              container.remove();
              loadCMS();
            }
          });

          document.getElementById('pat-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') document.getElementById('pat-submit').click();
          });
        });
      })();

      function loadCMS() {
        var script = document.createElement('script');
        script.src = 'https://unpkg.com/decap-cms@3.3.3/dist/decap-cms.js';
        document.body.appendChild(script);
      }

      // If already authenticated, load CMS immediately
      (function() {
        var stored = localStorage.getItem('netlify-cms-user');
        if (stored) {
          try {
            var user = JSON.parse(stored);
            if (user && user.token) loadCMS();
          } catch(e) {}
        }
      })();
    </script>
  </body>
</html>

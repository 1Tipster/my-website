backend:
  name: github
  repo: your-username/my-website # TODO: Replace with your GitHub repo
  branch: main
  base_url: https://your-oauth-provider.vercel.app # TODO: Replace with your OAuth proxy URL

media_folder: public/images/uploads
public_folder: /images/uploads

collections:
  - name: blog
    label: Blog Posts
    folder: src/content/blog
    create: true
    slug: "{{slug}}"
    extension: md
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: string }
      - { label: Publish Date, name: pubDate, widget: datetime }
      - { label: Updated Date, name: updatedDate, widget: datetime, required: false }
      - { label: Hero Image, name: heroImage, widget: image, required: false }
      - { label: Tags, name: tags, widget: list, required: false }
      - { label: Body, name: body, widget: markdown }

  - name: events
    label: Events
    folder: src/content/events
    create: true
    slug: "{{slug}}"
    extension: md
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: string }
      - { label: Date, name: date, widget: datetime }
      - { label: End Date, name: endDate, widget: datetime, required: false }
      - { label: Location, name: location, widget: string, required: false }
      - { label: Event URL, name: url, widget: string, required: false }
      - { label: Body, name: body, widget: markdown }
